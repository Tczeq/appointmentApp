<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Doktor√≥w</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        button {
            margin: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .create-button {
            float: right;
        }
    </style>
</head>
<body>
<h1>DOCTOR LIST</h1>
<button onclick="location.href='/doctors/create'" class="create-button">Create</button>
<button onclick="window.location.href='/appointments'">Return</button>
<button onclick="window.location.href='/'">Home</button>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Lastname</th>
        <th>Specialization</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.id}"></td>
        <td th:text="${doctor.name}"></td>
        <td th:text="${doctor.lastName}"></td>
        <td th:text="${doctor.specialization}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
